<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <title>Acesso ao sistma de estoque</title>
  </head>

  <body>
    <div id="cabecalho">
      <h1 id="cabeca">Mundo Miúdo</h1>
    </div>

    <div id="conteiner">
      <div id="margem">
        <img id="img_margem" src="images/LOGO SITE FINAL.png" alt="girafa" />
      </div>

      <!--TESTE DROPDOWN-->

      <div id="conteiner_estoque">
        <!--DIV para pesquisa de produto em estoque-->

        <input
          type="button"
          class="btn btn-outline-primary btn_togle"
          value="Pesquisar"
          id="botao_pesquisar"
        />

        <div id="pesquisa">
          <fieldset id="field_pesquisa">
            <legend>Pesquisar produtos</legend>
            <form action="" id="form_pesquisa" title="Pesquisar produtos">
              <div>
                <label for="inp_cod_produto">Código do produto</label>
                <br />
                <input
                  id="inp_cod_produto"
                  type="number"
                  value="1"
                  min="1"
                  placeholder="Insira o código do produto"
                  style="width: 4em"
                />
              </div>

              <div>
                <label for="inp_nome_produto">Nome do produto</label>
                <input
                  id="inp_nome_produto"
                  type="text"
                  value=""
                  placeholder="Insira o nome do produto"
                />
              </div>
            </form>
          </fieldset>
        </div>

        <!--Lista de produtos em estoque-->
        <div id="lista_estoque">
          <table id="tbl_estoque" class="table table-bordered">
            <thead>
              <th class="col-1">Código</th>
              <th class="col">Nome</th>
              <th class="col-1">Fornecedor</th>
              <th class="col-2">Data entrada</th>
              <th class="col-3">Tipo</th>
              <th class="col-1">Quantidade</th>
            </thead>
            <tbody class="table table-striped table-hover">
              <tr>
                <td>21</td>
                <td>teste teste teste teste teste teste testevteste</td>
                <td>20/01/2001</td>
                <td>
                  Fornecedor FornecedorFornecedorFornecedorFornecedor Fornecedor
                </td>
                <td>Tipo</td>
                <td>45</td>
              </tr>
            </tbody>
          </table>
        </div>

        <button
          id="btn_CadastrarEntrada"
          class="btn btn-outline-primary btn_togle"
        >
          Cadastrar Entrada
        </button>

        <button
          id="btn_CadastrarSaida"
          class="btn btn-outline-primary btn_togle"
        >
          Cadastrar Saída
        </button>

        <!--Formulário para ENTRADA de produto em estoque-->
        <div id="estoque_forms">
          <div id="div_prod_form_entrada">
            <fieldset id="fld_EntradaProduto">
              <legend>Entrada de produto</legend>
              <form id="cadastro_prod" action="">
                <div id="wrap">
                  <input
                    type="text"
                    class="col-12"
                    required
                    placeholder="Nome:"
                  />
                  <input
                    type="number"
                    id="inQtdEntrada"
                    class="col-2"
                    required
                    min="1"
                    placeholder="Qtd"
                  />
                  <input
                    type="text"
                    class="col-4"
                    id="inPrecoEntrada"
                    required
                    pattern="^(([1-9]\d{0,2}(\.\d{3})*)|(([1-9]\.\d*)?\d))(\,\d\d)?"
                    min="0"
                    placeholder="Preço"
                  />
                  <input
                    type="date"
                    class="col-5"
                    id="dataEntrada"
                    min="2023-01-01"
                    placeholder="Data de entrada"
                    onchange="validaData()"
                  />
                  <label for="fornecedor">Fornecedor</label>
                  <select
                    name="fornecedor"
                    id="fornecedor"
                    required
                    class="col-8"
                  >
                    <option value=""></option>
                  </select>
                  <br />
                  <br />
                  <label for="tipo_produto">Tipo do Produto</label>
                  <input
                    type="text"
                    id="tipo_produto"
                    class="col-6"
                    required
                    placeholder="Tipo"
                  />
                </div>

                <div class="botoes">
                  <button class="btn btn-primary">Cadastrar</button>
                  <button class="btn btn-secondary">Editar</button>
                </div>
              </form>
            </fieldset>
          </div>

          <!--Formulário para SAÍDA de produto em estoque-->

          <div id="div_prod_form_saida">
            <fieldset id="fld_SaidaProduto">
              <legend>Saída de produto</legend>
              <form id="cadastroSaidProd" action="">
                <div id="wrap">
                  <input
                    type="number"
                    class="col-3"
                    required
                    placeholder="Cód:"
                  />
                  <input
                    type="text"
                    class="col-12"
                    placeholder="Nome:"
                    disabled
                  />
                  <input
                    type="number"
                    required
                    min="1"
                    value="1"
                    class="col-2"
                    placeholder="Qtd"
                  />
                  <input
                    type="text"
                    min="0"
                    class="col-4"
                    pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$"
                    placeholder="Preço"
                  />
                  <input
                    type="date"
                    class="col-4"
                    min="2023-01-01"
                    onchange="validaData()"
                    placeholder="Data da saída"
                  />

                  <label for="tipo_saida">Tipo da saída</label>
                  <select name="tipo_saida" id="tipo_saida">
                    <option value="venda">Venda</option>
                    <option value="perda">Perda</option>
                  </select>
                </div>
                <br />
                <div class="botoes">
                  <button class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
